baseURL = 'https://jbloomfeld.xyz/'
languageCode = 'en-us'
title = 'Jack Bloomfeld'
theme = 'typo'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "About Jack Bloomfeld"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hello.'
homeIntroContent = """
I am Jack, a technologist and wellness enthusiast. Welcome to my site. Browse through my lists of blog posts, hobby projects, favorite books and cafes.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/jack-bloomfeld-90357b112/"

[[params.social]]
name = "medium"
url = "https://medium.com/@jackbloomfeld1"

[[params.social]]
name = "github"
url = "https://github.com/jackbl1"

# Main menu pages
[[params.menu]]
